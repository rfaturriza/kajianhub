name: Bump Version

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      lane:
        required: true
        type: string

jobs:
  bump-version:
    name: Bump Version with Cider
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Flutter Version
        id: read_fvm_config
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.fvm/fvm_config.json

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ fromJson(steps.read_fvm_config.outputs.content).flutterSdkVersion }}

      - name: Install Cider
        run: dart pub global activate cider

      - name: Determine Branch
        id: branch-name
        run: echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Bump Version
        run: |
          case "${{ github.event.inputs.lane }}" in
            *_major) flutter pub global run cider bump major --bump-build ;;
            *_minor) flutter pub global run cider bump minor --bump-build ;;
            *_patch) flutter pub global run cider bump patch --bump-build ;;
            *) echo "Skipping bump: not a version lane" ;;
          esac

      - name: Commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pubspec.yaml
          git commit -m "chore[GITHUB-ACTION]: bump version to ${{ github.event.inputs.lane }}"

      - name: Create PR and Auto-merge
        run: |
          # Set up git remote with token
          git remote set-url origin https://x-access-token:${{ secrets.KAJIANHUB_GITHUB_PAT }}@github.com/rfaturriza/muslim_book.git

          # Create a temporary branch for the version bump
          TEMP_BRANCH="version-bump-${{ github.event.inputs.lane }}-$(date +%s)"
          git checkout -b $TEMP_BRANCH

          # Push the temporary branch
          git push origin $TEMP_BRANCH

          # Create pull request using GitHub CLI
          gh auth login --with-token <<< "${{ secrets.KAJIANHUB_GITHUB_PAT }}"

          PR_URL=$(gh pr create \
            --title "chore: bump version to ${{ github.event.inputs.lane }}" \
            --body "Automated version bump from GitHub Actions" \
            --base ${{ github.ref_name }} \
            --head $TEMP_BRANCH \
            --repo rfaturriza/muslim_book)

          # Enable auto-merge and merge the PR
          gh pr merge $PR_URL --auto --squash --delete-branch

          echo "PR created and auto-merged: $PR_URL"
