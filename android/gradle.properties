org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Gradle build optimization - reduced for memory constraints
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=false

# Android build optimization
android.enableR8.fullMode=true
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.shaders=false

# Kotlin optimization - reduced memory usage
kotlin.incremental=true
kotlin.compiler.execution.strategy=out-of-process
kotlin.daemon.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Disable unnecessary features
org.gradle.welcome=never
