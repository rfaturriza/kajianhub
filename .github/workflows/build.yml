name: Build Flutter

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write  # Needed for pushing changes
  pull-requests: read

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    outputs:
      flutter_version: ${{ steps.read_fvm_config.outputs.content }}
    strategy:
      fail-fast: false
      matrix:
        target: ["apk --debug", "appbundle --debug", "ios --no-codesign"]
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install iOS Simulator Runtime
        run: |
          xcrun simctl list runtimes
          DOWNLOAD_PATH="./ios-runtime"
          mkdir -p $DOWNLOAD_PATH
          xcodebuild -downloadPlatform iOS -version 18.2 -exportPath $DOWNLOAD_PATH
          find $DOWNLOAD_PATH -name "*.dmg" -exec xcodebuild -importPlatform {} \;
          xcrun simctl list runtimes

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"

      - name: Read Version Flutter
        id: read_fvm_config
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./.fvm/fvm_config.json

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{fromJson(steps.read_fvm_config.outputs.content).flutterSdkVersion}}

      - name: Check Flutter
        run: flutter doctor -v

      - name: Create Firebase Directory for iOS
        run: |
          mkdir -p ios/Runner/Firebase/Debug
          mkdir -p ios/Runner/Firebase/Release

      - name: Configure Firebase
        run: |
          echo "$FIREBASE_OPTIONS" | base64 --decode > lib/firebase_options.dart
          echo "$FIREBASE_ANDROID_JSON" | base64 --decode > android/app/google-services.json
          echo "$FIREBASE_IOS_PLIST" | base64 --decode > ios/Runner/GoogleService-Info.plist
          echo "$FIREBASE_IOS_PLIST" | base64 --decode > ios/Runner/Firebase/Debug/GoogleService-Info.plist
          echo "$FIREBASE_IOS_PLIST" | base64 --decode > ios/Runner/Firebase/Release/GoogleService-Info.plist
        env:
          FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTION_FILE }}
          FIREBASE_ANDROID_JSON: ${{ secrets.GOOGLE_SERVICE_ANDROID_JSON_FILE }}
          FIREBASE_IOS_PLIST: ${{ secrets.GOOGLE_SERVICE_IOS_PLIST_FILE }}

      - name: Add .env file
        run: |
          echo "$ENV_FILE" | base64 --decode > .env
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Install packages
        run: flutter pub get

      - name: Run build-runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run easy_localization
        run: flutter pub run easy_localization:generate -f keys -o locale_keys.g.dart --source-dir assets/translations

      - name: Build
        run: flutter build ${{ matrix.target }}

  bump-version:
    name: Bump Version
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ fromJson(needs.build.outputs.flutter_version).flutterSdkVersion }}
          
      - name: Get branch name
        id: branch-name
        run: |
          if [ ${{ github.event_name == 'pull_request' }} ]; then
            echo "name=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Install Cider
        run: dart pub global activate cider
      
      - name: Increment Build Number
        run: flutter pub global run cider bump build
      
      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump build number (BOT)"
          file_pattern: pubspec.yaml
          branch: ${{ steps.branch-name.outputs.name }}